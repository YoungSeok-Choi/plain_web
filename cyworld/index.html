<!DOCTYPE html>
<html lang="ko">

<head>
    <title>최용석님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/70bbcd5a3a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 화면을 컴포넌트 단위로 분리해서 하나씩 그려 나가는구나! 리액트랑 컴포넌트 나누는 개념은 독립적으로 비슷한거같아 -->
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12334</span>

                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>

                        <div class="left__body__profile">
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-user"></i>이름
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-solid fa-phone"></i>Phone
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-regular fa-envelope"></i>E-mail
                            </div>
                            <div class="profile__detail">
                                <i class="fas fa-brands fa-instagram"></i>인스타그램
                            </div>
                        </div>

                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분 </div>
                                <select class="feel_select">
                                    <option>기쁨 😄</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😡</option>
                                    <option>분노 🙈</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__main">사이좋은 사람들, 싸이월드</div>
                        <div class="right__header__privacy">사생활보호설정></div>
                    </div>

                    <div class="wrapper__right__body">
                        <div class="right__body__title">
                            <div class="">Updated news</div>
                            <div class="">TODAY STORY</div>
                        </div>

                        <div class="right__body__line"></div>

                        <div class="right__body__content">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
